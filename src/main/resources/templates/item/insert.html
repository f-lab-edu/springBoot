<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="py-5 text-center">
            <h2 th:text="#{page.addItem}">상품 등록</h2>
        </div>
        <form th:action="@{/item/list/insert}" method="post" th:object="${item}">
            <div>
                <label for="itemName" th:text="#{label.item.itemName}">상품명</label>
                <input type="text" id="itemName" th:field="*{itemName}" class="form-control" placeholder="상품명을 입력하세요">
            </div>
            <div>
                <label for="itemDetail" th:text="#{label.item.itemDetail}">상품설명</label>
                <textarea id="itemDetail" th:field="*{itemDetail}" class="form-control" placeholder="상품설명을 입력하세요" cols="30" rows="10"></textarea>
            </div>
            <div>
                <label for="itemSellStatus" th:text="#{label.item.itemSellStatus}">상태</label>
                <input type="text" id="itemSellStatus" th:field="*{itemSellStatus}" class="form-control" placeholder="상태를 입력하세요">
            </div>
            <div>
                <label for="price" th:text="#{label.item.price}">가격</label>
                <input type="text" id="price" th:field="*{price}" class="form-control" placeholder="가격을 입력하세요">
            </div>
            <div>
                <label for="quantity" th:text="#{label.item.quantity}">개수</label>
                <input type="text" id="quantity" th:field="*{quantity}" class="form-control" placeholder="개수를 입력하세요">
            </div>
            <div>
                <label for="openYn" th:text="#{label.item.openYn}">판매여부</label>
                <div class="form-check">
                    <input type="checkbox" id="openYn" th:field="*{openYn}" class="form-check-input">
                    <label for="openYn" class="form-check-label" th:text="#{label.item.open}">판매 오픈</label>
                </div>
            </div>
            <hr class="my-4">
            <div class="row">
                <div class="col">
                    <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.insert}">등록</button>
                </div>
                <div class="col">
                    <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/item/list}'|" type="button" th:text="#{button.list}">목록</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
