<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시판 수정</h2>
    </div>
    <form th:action="@{|/board/list/update/${board.id}|}" method="post">
        <input type="hidden" name="id" th:value="${board.id}">
        <div>
            <label for="boardTitle">제목</label>
            <input type="text" id="boardTitle" name="boardTitle" class="form-control" th:value="${board.boardTitle}" placeholder="제목을 입력하세요">
        </div>
        <div>
            <label for="boardWriter">작성자</label>
            <input type="text" id="boardWriter" name="boardWriter" class="form-control" th:value="${board.boardWriter}" placeholder="작성자를 입력하세요" readonly>
        </div>
        <div>
            <label for="boardPass">비밀번호</label>
            <input type="text" id="boardPass" name="boardPass" class="form-control" th:value="${board.boardPass}" placeholder="비밀번호를 입력하세요">
        </div>
        <div>
            <label for="boardContents">내용</label>
            <textarea id="boardContents" name="boardContents" class="form-control" th:text="${board.boardContents}" placeholder="내용을 입력하세요" cols="30" rows="10"></textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">수정</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg" th:onclick="|location.href='@{/board/list}'|" type="button">목록</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
