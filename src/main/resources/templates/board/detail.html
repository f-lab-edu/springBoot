<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시물 상세</h2>
    </div>
    <div>
        <label for="boardId">게시물 ID</label>
        <input type="text" id="boardId" name="boardId" class="form-control" th:value="${board.id}" readonly>
    </div>
    <div>
        <label for="boardTitle">게시물명</label>
        <input type="text" id="boardTitle" name="boardTitle" class="form-control" th:value="${board.boardTitle}" readonly>
    </div>
    <div>
        <label for="boardWriter">작성자</label>
        <input type="text" id="boardWriter" name="boardWriter" class="form-control" th:value="${board.boardWriter}" readonly>
    </div>
    <div>
        <label for="createdAt">작성일</label>
        <input type="text" id="createdAt" name="createdAt" class="form-control" th:value="${board.createdAt}" readonly>
    </div>
    <div>
        <label for="boardHits">조회수</label>
        <input type="text" id="boardHits" name="boardHits" class="form-control" th:value="${board.boardHits}" readonly>
    </div>
    <div>
        <label for="boardContents">내용</label>
        <textarea id="boardContents" name="boardContents" class="form-control" placeholder="내용을 입력하세요" cols="30" rows="10" th:text="${board.boardContents}" readonly></textarea>
    </div>
    <hr class="my-4">
    <div class="row">
        <div class="col">
            <button class="w-100 btn btn-primary btn-lg"
                    th:onclick="|location.href='/board/list/update/${board.id}'|" type="button">수정</button>
        </div>
        <div class="col">
            <button class="w-100 btn-danger btn-lg"
                    onclick="deleteReq()" type="button">삭제</button>
        </div>
        <div class="col">
            <button class="w-100 btn btn-secondary btn-lg"
                    th:onclick="|location.href='@{/board/list}'|"
                    type="button">목록으로</button>
        </div>
    </div>
</div>
</body>
<script>
    const deleteReq = () => {
        if (confirm("삭제하시겠습니까?")) {
            location.href = `/board/list/delete/[[${board.id}]]`;
        }
    }
</script>
</html>
