<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link href="../css/bootstrap.min.css"
          th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body>
    <div class="container" style="max-width: 600px">
        <div class="py-5 text-center">
            <h2 th:text="#{page.items}">상품 목록</h2>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary float-end"
                        th:onclick="|location.href='@{/item/list/insert}'|" type="button" th:text="#{button.insert}">등록
                </button>
            </div>
        </div>
        <hr class="my-4">
        <div>
            <table class="table">
                <thead>
                <tr>
                    <th th:text="#{label.item.itemId}">번호</th>
                    <th th:text="#{label.item.itemName}">상품명</th>
                    <th th:text="#{label.item.itemDetail}">상품설명</th>
                    <th th:text="#{label.item.itemSellStatus}">상태</th>
                    <th th:text="#{label.item.price}">가격</th>
                    <th th:text="#{label.item.quantity}">개수</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="item: ${itemList}" th:object="${item}">
                        <td th:text="*{itemId}"></td>
                        <td>
                            <a th:text="*{itemName}" th:href="@{|/item/list/${{item.itemId}}|}"></a>
                        </td>
                        <td th:text="*{itemDetail}"></td>
                        <td th:text="*{itemSellStatus}"></td>
                        <td th:text="*{price}"></td>
                        <td th:text="*{quantity}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
